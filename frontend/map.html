<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Safety Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Custom Map Styles -->
    <link rel="stylesheet" href="map-style.css">
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Report Crime Button -->
    <button id="reportCrimeBtn" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">Report Crime</button>

    <!-- Crime Report Form (hidden by default) -->
    <div id="crimeReportForm" style="display: none;">
        <h3>Report a Crime</h3>
        <form id="crimeForm">
            <div class="form-group">
                <label for="crime-type">Crime Type:</label>
                <select id="crime-type" name="crime-type" required>
                    <option value="">Select Crime Type</option>
                    <option value="murder">Murder</option>
                    <option value="rape">Rape</option>
                    <option value="robbery">Robbery</option>
                    <option value="theft">Theft</option>
                    <option value="drug">Drug</option>
                    <option value="nuisance">Nuisance</option>
                    <option value="violent_assault">Violent Assault</option>
                </select>
            </div>

            <div class="location-block">
                <label for="location">Location (Map Picker):</label>
                <input type="text" id="location" placeholder="Click map to set coordinates" required>
            </div>

            <div class="address-block">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter full address" required>
            </div>

            <label for="crime-details">Details:</label>
            <textarea id="crime-details" rows="4"></textarea>

            <div id="successMessage" style="color: green; display: none; margin-top: 10px;">Crime data saved successfully!</div>
            <button type="submit" id="submitCrimeBtn">Submit Report</button>
            <button type="button" id="cancelCrimeReport">Cancel</button>
        </form>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Map Initialization Script -->
    <script src="map-script.js"></script>
</body>
</html>
